<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Birthday Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <!-- card one hermit -->

      <div class="tarot-card">
        <img src="images/7.png" />
      </div>

      <div class="tarot-card">
        <img src="images/6.png" />
      </div>

      <div class="tarot-card">
        <img src="images/5.png" />
      </div>

      <div class="tarot-card">
        <img src="images/4.png" />
      </div>

      <!-- card two temperance -->
      <div class="tarot-card shuffle">
        <img src="images/3.png" />
      </div>

      <!-- card three hanged-man -->
      <div class="tarot-card">
        <img src="images/2.png" />
      </div>

      <!-- card four hierophant -->
      <div class="tarot-card">
        <img src="images/1.png" />
      </div>

      <!--   <h1>Click to Shuffle</h1> -->
    </div>
    <script>
      function autoplay() {
        var t = setTimeout(function () {
          var button = document.querySelector('[title="Play"]') || false;
          if (button) {
            console.log("Click", button);
            button.click();
          }
        }, 999);
      }
      document.addEventListener("DOMContentLoaded", (event) => {
        autoplay();
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/CSSPlugin.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
